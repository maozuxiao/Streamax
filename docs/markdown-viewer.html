<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 查看器 - Streamax知识库</title>
    <link rel="icon" href="https://www.streamax.com/static/en/img/favicon.ico" type="image/x-icon">
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入marked.js用于解析markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 使用purple-blue-light.css样式 -->
    <style>
        /* purple-blue-light.css样式 */
        :root {
            /* 基础颜色 */
            --bg-color: #f0f4ff;
            --text-color: #4b5563;
            --title-color: #4b5563;
            --link-color: #6366f1;
            
            /* Markdown 特性颜色 */
            --md-char-color: #8b5cf6;
            --meta-content-color: #3b82f6;
            --table-border-color: #e5e7eb;
            
            /* 按钮颜色 */
            --primary-color: #6366f1;
            --primary-btn-border-color: #4f46e5;
            --primary-btn-text-color: #ffffff;
            
            /* 边框和背景色 */
            --window-border: 1px solid #e5e7eb;
            --side-bar-bg-color: #eef2ff;
            --active-file-bg-color: #e0e7ff;
            --active-file-text-color: inherit;
            --active-file-border-color: #6366f1;
            --item-hover-bg-color: #dbeafe;
            --item-hover-text-color: inherit;
            
            /* 代码样式 */
            --code-color: #0072be;
            --monospace: "Monaco", "Consolas", monospace;
            --rawblock-edit-panel-bd: #e5e7eb;
            
            /* 搜索相关 */
            --search-select-bg-color: #6366f1;
            --active-search-item-bg-color: #e0e7ff;
            
            /* 引用样式 */
            --border-quote: #e5e7eb;
            --header-weight: bold;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding-top: 50px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        p {
            margin: 0.5rem 0;
        }

        code,
        .md-fences,
        tt {
            font-size: 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.25rem;
            padding: 0 0.125rem;
            background: transparent;
            font-family: var(--monospace);
            color: var(--code-color);
        }

        blockquote {
            background-color: var(--side-bar-bg-color);
            position: relative;
            margin: 1rem 0rem 1.25rem 0rem;
            padding-left: 0.75rem;
            font-family: var(--monospace);
            border-left: 0.25rem solid var(--primary-color);
        }

        table {
            border: 1px solid var(--table-border-color);
            margin: 1rem 0;
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }

        thead {
            background: var(--side-bar-bg-color);
        }

        table tr:nth-child(2n) {
            background: var(--active-file-bg-color);
        }

        td,
        th {
            padding: 0.35rem 0.7rem;
            border: 1px solid var(--table-border-color);
        }

        hr {
            border-color: var(--table-border-color);
        }

        mark {
            padding: 2px 1px;
            color: #dc2626;
            background-color: #fee2e2;
        }

        #write {
            position: static;
            padding-left: 10ch;
            padding-right: 10ch;
            line-height: 1.6;
            transform: none;
            background-color: var(--bg-color);
            min-height: calc(100vh - 100px);
        }

        /* YAML block on the top */
        #write .md-meta-block {
            background-color: var(--side-bar-bg-color);
            border-bottom: 2px solid var(--table-border-color);
            padding: 0.5rem 0.75rem 0.5rem 0.75rem;
        }

        #write .md-task-list-item>input {
            -webkit-appearance: initial;
            display: block;
            position: absolute;
            border: 1px solid var(--table-border-color);
            border-radius: 0.25rem;
            margin-top: 0.1rem;
            margin-left: -1.8rem;
            height: 1.2rem;
            width: 1.2rem;
            transition: background 0.3s;
        }

        #write .md-task-list-item>input:hover {
            background: var(--item-hover-bg-color);
        }

        #write .md-task-list-item>input[checked]::before {
            content: "";
            position: absolute;
            top: 20%;
            left: 50%;
            height: 60%;
            width: 2px;
            transform: rotate(40deg);
            background: var(--primary-color);
        }

        #write .md-task-list-item>input[checked]::after {
            content: "";
            position: absolute;
            top: 46%;
            left: 25%;
            height: 30%;
            width: 2px;
            transform: rotate(-40deg);
            background: var(--primary-color);
        }

        #write .md-task-list-item>p {
            transition: color 0.3s;
        }

        #write .md-task-list-item.task-list-done>p {
            color: var(--primary-color);
            text-decoration: line-through;
        }

        #write h1, #write h2, #write h3, #write h4, #write h5, #write h6 {
            font-weight: var(--header-weight);
            color: var(--title-color);
        }

        #write .md-toc-item {
            color: var(--link-color);
        }

        #write .md-toc-h1 {
            font-size: 1.3rem;
        }

        #write .md-toc-h2 {
            font-size: 1.2rem;
        }

        #write h1 {
            font-size: 1.8rem;
            margin: 1rem 0;
        }

        #write h2 {
            font-size: 1.4rem;
            margin: 0.7rem 0;
        }

        #write h3 {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        #write h4 {
            font-size: 1.1rem;
            margin: 0.2rem 0;
        }

        #write h5,
        #write h6 {
            font-size: 1rem;
            margin: 0;
        }

        /* 链接样式 */
        a {
            color: var(--link-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* 代码块样式 */
        pre {
            background-color: var(--active-file-bg-color);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            border: 1px solid var(--table-border-color);
        }

        .back-btn {
            margin-bottom: 1rem;
        }

        /* 代码编辑器样式 */
        .cm-s-inner .cm-number {
            color: #9333ea;
        }

        .cm-s-inner .cm-keyword {
            color: #7c3aed;
            font-weight: bold;
        }

        .cm-s-inner .cm-def {
            color: #6366f1;
        }

        .cm-s-inner .cm-variable {
            color: #4b5563;
        }

        .cm-s-inner .cm-variable-2 {
            color: #3b82f6;
        }

        .cm-s-inner .cm-variable-3 {
            color: #2563eb;
        }

        .cm-s-inner .cm-property {
            color: #1d4ed8;
        }

        .cm-s-inner .cm-operator {
            color: #7c3aed;
            font-weight: bold;
        }

        .cm-s-inner .cm-comment,
        .cm-s-inner.cm-comment {
            color: #9ca3af;
        }

        .cm-s-inner .cm-string {
            color: #10b981;
        }

        .cm-s-inner .cm-string-2 {
            color: #f59e0b;
        }

        .cm-s-inner .cm-meta {
            color: #7c3aed;
            font-weight: bold;
        }

        .cm-s-inner .cm-builtin {
            color: #9333ea;
        }

        .cm-s-inner .cm-tag {
            color: #3b82f6;
        }

        .cm-s-inner .cm-attribute {
            color: #1d4ed8;
        }

        .cm-s-inner .cm-quote,
        .cm-s-inner.cm-quote {
            color: #059669;
            background-color: #d1fae5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-btn">
            <a href="index.html" class="btn btn-primary">返回首页</a>
        </div>
        
        <h1 id="file-title">Markdown 查看器</h1>
        
        <div class="card">
            <div class="card-body">
                <div id="write"></div>
            </div>
        </div>
        
        <footer class="mt-5 pt-4 border-top">
            <p class="text-muted">© Sean | Streamax Knowledge Base</p>
        </footer>
    </div>
    
    <script>
        // 获取URL参数中的文件名
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('file');
        
        // 提取文件名（不包含路径）
        const fullFileName = file.split('/').pop();
        // 移除文件扩展名
        const fileName = fullFileName.replace(/\.(md|markdown)$/i, '');
        
        // 设置页面标题
        document.getElementById('file-title').textContent = fileName;
        
        // 构建完整的文件URL
        let fileUrl;
        if (file.startsWith('http://') || file.startsWith('https://')) {
            // 如果是完整URL，直接使用
            fileUrl = file;
        } else {
            // 确保从根目录开始请求文件，而不是相对于当前页面
            // 因为file参数已经是相对于docs目录的完整路径
            fileUrl = '/' + file;
        }
        
        // 使用fetch API获取实际的md文件内容
        fetch(fileUrl)
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response URL:', response.url);
                if (!response.ok) {
                    throw new Error(`HTTP错误 ${response.status}: ${response.statusText}`);
                }
                return response.text();
            })
            .then(mdContent => {
                // 使用marked.js解析markdown内容
                const htmlContent = marked.parse(mdContent);
                
                // 将解析后的HTML内容插入到页面中
                document.getElementById('write').innerHTML = htmlContent;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('write').innerHTML = `<div class="alert alert-danger">无法加载文件：${error.message}</div>`;
            });
    </script>
</body>
</html>
