<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 查看器 - Streamax知识库</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入marked.js用于解析markdown -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 引入softgreen.css样式 -->
    <style>
        /* softgreen.css样式 */
        :root {
            --bg-color: #fffbe8;
            --text-color: #499504ff;
            --md-char-color: #577909;
            --meta-content-color: #0d1171ff;
            --table-border-color: #ddd6c1;
            --primary-color: #b58900;
            --primary-btn-border-color: #cc9a00;
            --primary-btn-text-color: #fff;
            --window-border: 1px solid #eee8d5;
            --active-file-bg-color: #dfca8844;
            --active-file-text-color: inherit;
            --active-file-border-color: #cc9a00;
            --side-bar-bg-color: #eee8d5;
            --item-hover-bg-color: #dfca8844;
            --item-hover-text-color: inherit;
            --monospace: "Monaco", "Consolas", monospace;
            --rawblock-edit-panel-bd: #eee8d5;
            --search-select-bg-color: #b58900;
            --active-search-item-bg-color: #dfca88;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            padding-top: 50px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        p {
            margin: 0.5rem 0;
        }

        code,
        .md-fences,
        tt {
            font-size: 1rem;
            border: 1px solid #ddd6c1;
            border-radius: 0.25rem;
            padding: 0 0.125rem;
            background: transparent;
            font-family: var(--monospace);
        }

        blockquote {
            background-color: var(--side-bar-bg-color);
            position: relative;
            margin: 1rem 0rem 1.25rem 0rem;
            padding-left: 0.75rem;
            font-family: var(--monospace);
        }

        blockquote::before {
            content: "";
            position: absolute;
            left: 0rem;
            height: 100%;
            width: .25rem;
            background: var(--primary-color);
        }

        table {
            border: 1px solid #ddd6c1;
            margin: 1rem 0;
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #e8dfc4;
        }

        table tr:nth-child(2n) {
            background: #eee8d5;
        }

        td,
        th {
            padding: 0.35rem 0.7rem;
            border: 1px solid #ddd6c1;
        }

        hr {
            border-color: var(--table-border-color);
        }

        mark {
            padding: 2px 1px;
            color: darkred;
        }

        #write {
            position: static;
            padding-left: 10ch;
            padding-right: 10ch;
            line-height: 1.6;
            transform: none;
            background-color: var(--bg-color);
            min-height: calc(100vh - 100px);
        }

        /* YAML block on the top */
        #write .md-meta-block {
            background-color: #eee8d5b0;
            border-bottom: 2px solid #ddd6c1;
            padding: 0.5rem 0.75rem 0.5rem 0.75rem;
        }

        #write h1 {
            font-size: 1.8rem;
            margin: 1rem 0;
        }

        #write h2 {
            font-size: 1.4rem;
            margin: 0.7rem 0;
        }

        #write h3 {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }

        #write h4 {
            font-size: 1.1rem;
            margin: 0.2rem 0;
        }

        #write h5,
        #write h6 {
            font-size: 1rem;
            margin: 0;
        }

        a {
            color: var(--primary-btn-border-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        pre {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }

        .back-btn {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-btn">
            <a href="index.html" class="btn btn-primary">返回首页</a>
        </div>
        
        <h1 id="file-title">Markdown 查看器</h1>
        
        <div class="card">
            <div class="card-body">
                <div id="write"></div>
            </div>
        </div>
        
        <footer class="mt-5 pt-4 border-top">
            <p class="text-muted">© 2026 Streamax知识库</p>
        </footer>
    </div>
    
    <script>
        // 获取URL参数中的文件名
        const urlParams = new URLSearchParams(window.location.search);
        const file = urlParams.get('file');
        
        // 提取文件名（不包含路径）
        const fileName = file.split('/').pop();
        
        // 设置页面标题
        document.getElementById('file-title').textContent = fileName;
        
        // 使用fetch API获取实际的md文件内容
        fetch(file)
            .then(response => {
                if (!response.ok) {
                    throw new Error('文件加载失败');
                }
                return response.text();
            })
            .then(mdContent => {
                // 使用marked.js解析markdown内容
                const htmlContent = marked.parse(mdContent);
                
                // 将解析后的HTML内容插入到页面中
                document.getElementById('write').innerHTML = htmlContent;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('write').innerHTML = `<div class="alert alert-danger">无法加载文件：${error.message}</div>`;
            });
    </script>
</body>
</html>
